name: Android Manual Release

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (apk or bundle)'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - bundle

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Decode and setup Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Create local.properties with Google Maps API Key
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> android/local.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean build directory
        run: cd android && ./gradlew clean

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'apk' }}
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Build Release Bundle (AAB)
        if: ${{ github.event.inputs.build_type == 'bundle' }}
        run: cd android && ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload to Google Play Store (Internal Testing)
        if: ${{ github.event.inputs.build_type == 'bundle' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.qybrix.silentzone
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2

      - name: Upload APK artifact
        if: ${{ github.event.inputs.build_type == 'apk' }}
        uses: actions/upload-artifact@v4
        with:
          name: silent-zone-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload Bundle artifact
        if: ${{ github.event.inputs.build_type == 'bundle' }}
        uses: actions/upload-artifact@v4
        with:
          name: silent-zone-release-bundle
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
